<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Add Employe</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  <!-- Form -->
  <div class="inner-wrapper">
    <form [formGroup]="employeForm" (ngSubmit)="submitEmployeForm()" #resetEmployeForm="ngForm" novalidate>
      <!-- Left block -->
      <mat-card>
        <div class="controlers-wrapper">
          <!-- Name -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="employe nom" formControlName="nom">
            <mat-error *ngIf="handleError('nom', 'required')">
              You must provide a<strong>employe name</strong>
            </mat-error>
          </mat-form-field>
          <!-- Email -->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Employe prenom" formControlName="prenom">
            <mat-error *ngIf="handleError('prenom', 'required')">
              You must provide a<strong>employe prenom</strong>
            </mat-error>
          </mat-form-field>         
        </div>
      </mat-card>     
      <!-- Submit & Reset -->
      <mat-card>
        <div class="full-wrapper button-wrapper">
          <div class="button-wrapper">
            <button mat-flat-button color="warn">Submit</button>
          </div>
        </div>
      </mat-card>
    </form>
  </div>
