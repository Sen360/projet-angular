<!-- Title group  -->
<div class="title-group">
    <h1 class="mat-h1">Employes List</h1>
    <mat-divider fxFlex="1 0"></mat-divider>
  </div>
  
  <p *ngIf="EmployeData.length <= 0" class="no-data">There is no employes added yet!</p>
  
  <div class="container" >
    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" >
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> Employe ID </th>
          <td mat-cell *matCellDef="let element"> {{ element._id }} </td>
        </ng-container>
  
        <ng-container matColumnDef="nom">
          <th mat-header-cell *matHeaderCellDef> Employe Nom </th>
          <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
        </ng-container>
  
        <ng-container matColumnDef="prenom">
          <th mat-header-cell *matHeaderCellDef> Employe Prenom </th>
          <td mat-cell *matCellDef="let element"> {{element.prenom}} </td>
        </ng-container>

        
  
  
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element; let i = index;">
            <button mat-raised-button color="primary" class="push-right"
              [routerLink]="['/employe/edit-employe/', element._id]">Edit</button>
            <button mat-raised-button color="accent" (click)="deleteEmploye(i, element)">Delete</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
  
      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </div>
